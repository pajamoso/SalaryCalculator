<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Salary Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>

<body>
<div class="container py-4">

  <h2 class="fw-bold mb-4 text-center">ðŸ’¼ Salary Calculator</h2>

  <!-- Dashboard -->
  <div id="dashboard" class="mb-4"></div>

  <div class="card shadow-sm">
    <div class="card-body">

      <!-- Employee -->
      <div class="mb-3 d-flex gap-2">
        <input type="text" id="employeeName" class="form-control" placeholder="Employee Name">
        <button class="btn btn-outline-secondary" onclick="newEmployee()">New Employee</button>
      </div>

      <!-- Daily Inputs -->
      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label">Time In</label>
          <input type="time" id="timeIn" class="form-control">
        </div>

        <div class="col-md-3">
          <label class="form-label">Time Out</label>
          <input type="time" id="timeOut" class="form-control">
        </div>

        <div class="col-md-3">
          <label class="form-label">Daily Rate</label>
          <input type="number" id="dailyRate" class="form-control" placeholder="e.g. 800">
        </div>

        <div class="col-md-3 d-flex align-items-end">
          <button class="btn btn-primary w-100" onclick="computeSalary()">
            <i class="bi bi-calculator"></i> Compute
          </button>
        </div>
      </div>

      <div class="mt-3 text-end">
        <button class="btn btn-outline-success" onclick="exportExcel()">
          <i class="bi bi-file-earmark-excel"></i> Export Excel
        </button>
      </div>

    </div>
  </div>

</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
