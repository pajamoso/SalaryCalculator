<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Salary Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>

<body>
<div class="container py-4">

  <h2 class="fw-bold mb-4 text-center">
    ðŸ’¼ Salary Calculator
  </h2>

  <!-- Dashboard -->
  <div id="dashboard" class="mb-4"></div>

  <!-- Form Card -->
  <div class="card shadow-sm">
    <div class="card-body">

      <!-- Employee -->
      <div class="mb-3">
        <label class="form-label">Employee Name</label>
        <input type="text" id="employeeName" class="form-control" placeholder="Juan Dela Cruz">
      </div>

      <!-- Tabs -->
      <ul class="nav nav-tabs mb-3">
        <li class="nav-item">
          <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#dailyTab">
            Daily
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#monthlyTab" disabled>
            Monthly (Coming Soon)
          </button>
        </li>
      </ul>

      <!-- Daily Tab -->
      <div class="tab-content">
        <div class="tab-pane fade show active" id="dailyTab">

          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Time In</label>
              <input type="time" id="timeIn" class="form-control">
            </div>

            <div class="col-md-4">
              <label class="form-label">Time Out</label>
              <input type="time" id="timeOut" class="form-control">
            </div>

            <div class="col-md-4">
              <label class="form-label">Hourly Rate</label>
              <input type="number" id="rate" class="form-control" placeholder="e.g. 150">
            </div>
          </div>

          <div class="d-flex gap-2 mt-4">
            <button class="btn btn-primary w-100" onclick="computeSalary()">
              <i class="bi bi-calculator"></i> Compute
            </button>

            <button class="btn btn-outline-success" onclick="exportExcel()">
              <i class="bi bi-file-earmark-excel"></i>
            </button>
          </div>

        </div>
      </div>

    </div>
  </div>

</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
